<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Sortable Component Demo</title>
  <script type="module" src="./src/table-sortable.js" defer></script>
</head>
<body>
  <h1>Table Sortable Demo</h1>

  Column heading are clickable and will cause a change in row sorting.

  <table-sortable
  search="true">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>University</th>
          <th>Graduation Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Mills College</td>
          <td>1922</td>
        </tr>
        <tr>
          <td>Sr. Mary</td>
          <td>Mount Saint Mary's College</td>
          <td>1919</td>
        </tr>
        <tr>
          <td>Georgina</td>
          <td>Smith College</td>
          <td>1925</td>
        </tr>
        <tr>
          <td>Evelyn</td>
          <td>Barnard College</td>
          <td>1920</td>
        </tr>
      </tbody>
    </table>
  </table-sortable>
</body>
</html>
