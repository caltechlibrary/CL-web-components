<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea CSV</title>
  <script type="module" src="textarea-csv.js"></script>
</head>
<body>
  <textarea-csv 
  id="my-csv" 
  name="csv-table"
  class="csv-component"
  title="CSV Editor"
  placeholder="Enter CSV data"
  caption="CSV Table"
  column-headings="Name,Age,City"
  cols="3" rows="5"
  debug="true">
    <textarea>
      "Doe, Jane", 20, Rancho Cucamonga
      "Doe, John", 25, Cocomo
    </textarea>
  </textarea-csv>
</body>
</html>
