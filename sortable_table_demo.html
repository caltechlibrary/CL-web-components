<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable Table Component Demo</title>
  <script src="sortable_table.js" defer></script>
</head>
<body>
  <h1>Sortable Table Component Demo</h1>

  <sortable-table>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>University</th>
          <th>Graduation Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Mills College</td>
          <td>1922</td>
        </tr>
        <tr>
          <td>Sr. Mary</td>
          <td>Mount Saint Mary's College</td>
          <td>1919</td>
        </tr>
        <tr>
          <td>Georgina</td>
          <td>Smith College</td>
          <td>1925</td>
        </tr>
        <tr>
          <td>Evelyn</td>
          <td>Barnard College</td>
          <td>1920</td>
        </tr>
      </tbody>
    </table>
  </sortable-table>
</body>
</html>
