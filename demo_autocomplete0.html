<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Example</title>
  <script type="module" src="autocomplete.js"></script>
</head>
<body>
    <form>
        <p>
            <input id="fruit-choice" placeholder="enter a fruit name" />
            <autocomplete-data for="fruit-choice" ignore-case="false" ><data>
Apple
Banana
Cherry
Clemintine
Comquat
Date
Dragon Fruit
Elderberry
Fig
Grape
Lowquat
Orange
Strawberry
Huckleberry
            </data></autocomplete-data>
            </p>
            
            <p>
            <input id="transportation-choice" placeholder="enter a transport preference" />
            <autocomplete-data for="transportation-choice" ignore-case="true"><data>
Walking
Running
Biking
Donkey
Poney
Horse
Push Cart
Poney Cart
Donkey Cart
Horse Cart
Train
Boat
Canoe
Ship
Airoplane
Spaceship
Teleportation
            </data></autocomplete-data>
              
            </p>
            
    </form>

</body>
</html>
