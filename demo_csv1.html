<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Textarea</title>
  <script type="module" src="csv-textarea.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const csvTextarea = document.querySelector('csv-textarea');

      // Listen for change events on the csv-textarea
      csvTextarea.addEventListener('change', () => {
        console.log('CSV content changed:', csvTextarea.innerHTML.innerText);
      });
    });
  </script>
</head>
<body>
  <p>This tests how quoted cells are handled. The first columns holds values that contain a quote in the CSV content.</p>
  <form id="csvDataTest">
    <csv-textarea id="csvData" name="csvData" column-headings="Name,Age,City" debug="true">
      <textarea id="csvData" name="csvData">
"John, of the devine",30,New York
"Jane, of Mary of the fields",25,Los Angeles
      </textarea>
    </csv-textarea>
    <p></p>
    <button type="submit">Submit</button>
  </form>
<script>
  // Example usage
document.getElementById('csvDataTest').addEventListener('submit', function (event) {
  event.preventDefault();
  const elem = document.getElementById('csvData');
  console.log(`DEBUG csvDATA: ${elem.toCSV()}`);
});

// Add an event listener for the custom 'cell-changed' event
document.getElementById('csvData').addEventListener('blur', (event) => {
  console.log('Cell changed:', event.detail);
});
</script>
</body>
</html>
