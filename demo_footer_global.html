<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Footer Global Demo</title>
  
</head>
<body>

  <!-- Use your custom footer component -->
  
  <div id="s-lib-footer-login-link" style="display:none">
    <a href="https://libguides.caltech.edu/login">Staff Login</a>
  </div>

  <nav id="s-lib-bc" aria-label="breadcrumb">
    <ol id="s-lib-bc-list" class="breadcrumb">
      <li id="s-lib-bc-customer" class="breadcrumb-item"><a href="https://www.caltech.edu/">Caltech</a></li>
      <li id="s-lib-bc-site" class="breadcrumb-item"><a href="https://library.caltech.edu/">Library</a></li>
      <li id="s-lib-bc-group" class="breadcrumb-item"><a href="https://library.caltech.edu/libguides">Guides</a></li>
      <li id="s-lib-bc-guide" class="breadcrumb-item"><a href="https://library.caltech.edu/biology">Biology &amp; Biological Engineering (BBE)</a></li>
      <li id="s-lib-bc-page" class="active breadcrumb-item">Welcome!</li>
    </ol>
  </nav>

<footer-global 
  archives>

    <!--
    <a slot="custom-links" class="custom-links" aria-label="footer navigation" href="#">Custom Link 1</a>
    <a slot="custom-links" class="custom-links" aria-label="footer navigation" href="#">Custom Link 2</a>
    <a slot="custom-links" class="custom-links" aria-label="footer navigation" href="#">Custom Link 3</a> 
  -->

</footer-global>

  <!-- Load the component -->
  <script type="module" src="/src/footer-global.js"></script>

</body>
</html>
